	<div class="container-login100" style="background-image: url('../../static/login/images/bg-01.jpg');">

			<form  action="/login" method="POST"   class="login100-form validate-form">
				<span class="login100-form-title p-b-37">
					Sign In
				</span>

				<div class="wrap-input100 validate-input m-b-20" data-validate="Enter username or email">

				</div>

				<div class="wrap-input100 validate-input m-b-25" data-validate = "Enter password">
					<input class="input100" type="password" name="password" id="inputPassword" placeholder="password">
					<span class="focus-input100"></span>
				</div>

				<div class="container-login100-form-btn">
					<button class="login100-form-btn" value="Login"  >
						Sign In
					</button>
				</div>

			</form>
