{% extends "admin/base.html" %}

{% block content %}
<div class="container-sm">
<hr>
<h3 class="text-primary"> Update Portfolio</h3>
<form action="/admin/portfolioupdate/{{link.id}}" method='POST' enctype="multipart/form-data">
<input type="file"  class="form-control my-2" name="portfolio_img" value="{{link.portfolio_img}}"placeholder="img " >
<input type="text"  class="form-control my-2" name="portfolio_img_head" value="{{link.portfolio_img_head}}"  placeholder="head" >
<input type="text"  class="form-control my-2" name="portfolio_img_desc" value="{{link.portfolio_img_desc}}"  placeholder="desc" >
<input type="text"  class="form-control my-2" name="portfolio_img_link" value="{{link.portfolio_img_link}}"  placeholder="link" >
<input type="submit" class="btn btn-primary" value="Update Portfolio">
<hr>
</form>
</div>
{% endblock %}
