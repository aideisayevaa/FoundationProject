
{% extends "admin/base.html" %}

{% block content %}
<div class="container-sm">
<hr>
<h3 class="text-primary"> Update Blog</h3>
<form action="/admin/blogupdate/{{blog.id}}" method='POST' enctype="multipart/form-data">
<input type="file"  class="form-control my-2" name="blog_img" value="{{blog.blog_img}}"placeholder="img " >
<input type="text"  class="form-control my-2" name="blog_img_url" value="{{blog.blog_img_url}}"  placeholder="url" >
<input type="text"  class="form-control my-2" name="blog_desc" value="{{blog.blog_desc}}"  placeholder="desc" >
<input type="text"  class="form-control my-2" name="blog_read_more_url" value="{{blog.blog_read_more_url}}"  placeholder="read more url" >
<input type="text"  class="form-control my-2" name="blog_date" value="{{blog.blog_date}}"  placeholder="date" >
<input type="submit" class="btn btn-primary" value="Update Portfolio">
<hr>
</form>
</div>
{% endblock %}
