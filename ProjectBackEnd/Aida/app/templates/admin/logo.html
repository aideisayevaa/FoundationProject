{% extends "admin/base.html" %}

{% block content %}
<div class="container bg-dark bg-gradient">
<hr>
<div class="row">
<h3 class="text-primary" >  Add logo</h3>
<div class="col-12  ">
<form action="/admin/logo" method='POST'enctype="multipart/form-data">
    <input type="file" class="form-control my-2" name="logo_img">
    <input type="submit" class="btn btn-primary btn-lg" value="Add  logo">
    <hr>
</form>
</div>
<hr>
<div class="col-12">
<h3 class="text-warning"> Logo</h3>
<table class="table">
    <thead>
        <tr>
            <th>id</th>
            <th>Logo_img</th>
            <th>Actions</th>
        </tr>
    </thead>
    <hr>
</div>
<div class="col align-self-end">
    </table>
    <tbody>
        {% for logo in logos %}

        <tr>
            <td>
            <td class="text-primary" scope="row">{{logo.id}}</td>
            <td class="text-primary">{{logo.logo_img}}</td>
 
            <td>
                <a href="/admin/logodelete/{{logo.id}}"> <i class="fas fa-trash-alt"></i></a>
                <a href="/admin/logoupdate/{{logo.id}}"> <i class="fas fa-edit"></i></a>
            </td>
        </tr>

        {% endfor %}
    </tbody>
</table>
     </div>
   </div>
</div>


{% endblock %}
