{% extends "admin/base.html" %}

{% block content %}
<div class="container-sm">
<hr>
<h3 class="text-primary"> Update End Logo</h3>
<form action="/admin/endupdate/{{end.id}}" method='POST' enctype="multipart/form-data">
<input type="file"  class="form-control my-2" name="end_logo_img" value="{{end.end_logo_img}}"  placeholder="  logo" >
<input type="text"  class="form-control my-2" name="end_logo_desc" value="{{end.end_logo_desc}}"  placeholder=" desc " >
<input type="submit" class="btn btn-primary btn-lg" value="Update Logo">
<hr>
</form>
</div>
{% endblock %}
