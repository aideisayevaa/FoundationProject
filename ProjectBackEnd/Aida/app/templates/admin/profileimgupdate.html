{% extends "admin/base.html" %}

{% block content %}
<div class="container-sm">
<hr>
<h3 class="text-primary"> Update profile Img</h3>
<form action="/admin/profileimgupdate/{{profile.id}}" method='POST' enctype="multipart/form-data">
<input type="file"  class="form-control my-2" name="profile_img" value="{{profile.profile_img}}"  placeholder=" logo img" >
<input type="submit" class="btn btn-primary btn-lg" value="Update profile img">
<hr>
</form>
</div>
{% endblock %}
