<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,600;1,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/layout.css">
   
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <!-- header section start-->
    <section id="home-header w100">
        <div class="navbar">
            <div class="container">
                <div class="row">
                    <div class="col-2">
                        <div class="navbar-logo flex justify-content-center align-items-center h100">
                           <a href="index.html">
                            <img src="img/logo-restaurant.png" alt="Logo">
                           </a>
                        </div>

                    </div>
                    <div class="col-7">
                        <div class="nav h100">
                            <input id="nav-toggle" type="checkbox">
                            <ul class="nav-menu flex justify-content-end align-items-center h100">
                                <li>
                                    <a href="index.html">HOME</a>
                                </li>
                                <li>
                                    <a href="#">ABOUT</a>
                                </li>
                                <li>
                                    <a href="#">MENU</a>
                                </li>
                                <li>
                                    <a href="#">GALLERY</a>
                                </li>
                                <li>
                                    <a href="#">LOCATION</a>
                                </li>
                            </ul>
                        </div>

                        <label for="nav-toggle" class="icon-burger">
                            <i class="fas fa-bars"></i>
                        </label>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- header section end -->

    <!-- Slider section start -->
    <div id="slider">

        <div class="slide section-padding background-no-repeat background-size-cover background-position-center">
            <div class="container-full">
                <div class="row">
                    <div class="col-1">
                        <div class="slide-choose-left flex align-items-center h100">
                            <img src="img/btn-choose-left.png" alt="">
                        </div>
                    </div>
                    <div class="col-7">
                        <div class="slide-content flex justify-content-center align-items-center">
                            <!-- slide-content-... = slc-... -->
                            <div class="container">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="slc-logoIntro flex justify-content-center align-items-center">
                                            <img src="img/logo-intro.png" alt="">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <div
                                            class="slc-welcomeText secondary-font flex justify-content-center align-items-center text-align-center">
                                            <h2>Welcome <br>to restaurant</h2>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <div class="slc-decoration flex justify-content-center align-items-center">
                                            <img src="img/decoration-line.png" alt="">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <div
                                            class="slc-mini-text fifth-font flex justify-content-center align-items-center w100">
                                            <p>The Chef creates divine combinations</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-1">
                        <div class="slide-choose-right flex justify-content-end align-items-center h100">
                            <img src="img/btn-choose-right.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Slider section end -->
</body>

</html>
