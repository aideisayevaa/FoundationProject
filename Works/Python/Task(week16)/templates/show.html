<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css" />
    <title>Show Books</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="/create_book" class="choose-btn nav-link">Create Book</a>
                    </li>
                    <li class="nav-item">
                        <a href="/show" class="choose-btn nav-link">Show Book</a>
                    </li>
                    <li class="nav-item">
                        <a href="/admin" class="choose-btn nav-link">Admin</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
       <div class="row">
           <div class="col-12">
               {%  for book in Books %}
                <p>Name: {{book.Name}}</p>
                <p>Author: {{book['Author']}}</p>
                <p>Year: {{book['Year']}}</p>
                <button class="btn btn-primary"><a href="/single/{{book.id}}" class="choose-btn">See More</a></button>
                <hr>
               {% endfor %}
           </div>
       </div> 
    </div>
</body>
</html>
