<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css" />
    <title>Show All</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="/create_news" class="choose-btn nav-link">Create News</a>
                    </li>
                    <li class="nav-item">
                        <a href="/show" class="choose-btn nav-link">Show All</a>
                    </li>
                    <li class="nav-item">
                        <a href="/admin" class="choose-btn nav-link">Admin</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container section-margin">
        <div class="row">
            <div class="news">
                {%  for news in News %}
                <div class="news-item">

                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-1">
                                <div class="small-box"></div>
                                <div class="small-box2"></div>

                            </div>
                            <div class="col-11">
                                <a href="/single/{{news.news_id}}" class="text-decoration-none text-dark">
                        
                                    <p><b> {{news.news_title}}</b></p>
                                </a>
                            </div>
                        </div>
                        <div class="row"></div>
                    </div>

                </div>
                {% endfor %}

            </div>

        </div>
    </div>
</body>

</html>
